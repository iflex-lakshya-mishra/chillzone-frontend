<!doctype html><html><head><meta charset="utf-8"><title>Login</title><link href="../assets/css/style.css" rel="stylesheet"></head><body class="p-4">
<h2>Login</h2>
<form id="loginForm">
  <input name="user" id="user" placeholder="username or email"><br><br>
  <input type="password" name="password" id="password" placeholder="password"><br><br>
  <button type="button" id="loginBtn">Login</button>
</form>
<script>
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const fd = new FormData();
  fd.append('user', document.getElementById('user').value);
  fd.append('password', document.getElementById('password').value);
  const res = await fetch('/backend/login.php',{method:'POST',body:fd});
  const j = await res.json();
  if(j.ok) location.href='/pages/chat.html'; else alert('Login failed');
});
</script>
</body></html>
