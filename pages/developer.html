<!doctype html><html><head><meta charset='utf-8'><title>Developer</title><link href="../assets/css/style.css" rel="stylesheet"></head><body class="p-4">
<div style="max-width:720px;margin:0 auto">
  <img src="/assets/img/pfp.png" style="width:120px;border-radius:12px"><h2>ANONYMOUS GUY</h2><p>The mind behind Chill Zone.</p>
  <h4>Feedback</h4>
  <form id="fb"><input id="name" placeholder="Your name"><br><textarea id="message" placeholder="Feedback"></textarea><br><button id="fb_send" type="button">Send</button></form>
  <div id="fb_list"></div>
</div>
<script>
document.getElementById('fb_send').addEventListener('click', ()=>{
  const name=document.getElementById('name').value; const msg=document.getElementById('message').value;
  if(!msg) return alert('Write message');
  const list=JSON.parse(localStorage.getItem('chill_feedback')||'[]'); list.unshift({name:name||'Anonymous',message:msg,date:new Date().toLocaleString()}); localStorage.setItem('chill_feedback',JSON.stringify(list)); render();
});
function render(){ const list=JSON.parse(localStorage.getItem('chill_feedback')||'[]'); const el=document.getElementById('fb_list'); el.innerHTML=''; list.forEach(i=>{ const d=document.createElement('div'); d.innerHTML='<strong>'+i.name+'</strong> <small>'+i.date+'</small><div>'+i.message+'</div>'; el.appendChild(d); }); } render();
</script>
</body></html>
